<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <h4 class="text-center">Are you sure you want to buy the following items?</h4>
          <!-- List of items in the cart -->

          <button type="submit" class="btn btn-success btn-block">Confirm Checkout</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="Modal-MoreInfo{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content max-h-screen max-sm:h-screen flex flex-col items-center justify-center gap-2">
      <div class="modal-header flex items-center justify-center">
        <h5 class="text-2xl font-bold text-center">
          {{ item.title }}
        </h5>
      </div>
      <div class="modal-body modal-container">
            <img alt="{{ item.title }}" src="{{ item.image }}" class="h-[400px] border border-green-600 border-8 rounded-md">
            <h2 class="text-lg font-bold text-center">Price: ${{ item.price }}</h2>
            <h3 class="text-lg font-bold text-center">{{ item.description }}</h3>
      </div>

      <div class="modal-footer">
        <button type="button" class="bg-green-600 p-2 text-xl text-white rounded-md hover:bg-green-800 text-nowrap " data-dismiss="modal"> Close </button>

      </div>
    </div>
  </div>
</div>
